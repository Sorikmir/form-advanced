<div class="container">
  <h2 class="display-5">Bootstrap Form</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-100" style="max-width: 400px;" >

    <div class="mb-3 ">
      <label for="validationDefault01" class="form-label">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        placeholder="name"
        formControlName="firstName"
        required
      />
      <!-- <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
        Name is required and must be at least 3 characters long.
      </div> -->
    </div>
    

    
  
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        placeholder="Last Name"
        formControlName="lastName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth:</label>
      <input 
        id="dob"
        type="date"
        class="form-control"
        formControlName="dateOfBirth"
      />
    </div>

    
  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Enter password"
        formControlName="password"
        required
      />
    </div>

    <div class="container mt-4">
      <h4 class="text-primary">Experience (years):</h4>
    
      <input
        type="range"
        class="form-range"
        min="0"
        max="10"
        step="1"
        formControlName="experience"
      />
       <p class="mt-2"><strong>{{ form.get('experience')?.value }}</strong> years</p>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <label for="exampleColorInput" class="form-label">Your favorite color</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" class="w-100">

    


  
    <button type="submit" class="btn btn-success">Send</button>
    <button type="reset" class="btn btn-secondary ms-3">Reset</button>
  </form>
</div>
